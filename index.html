<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0b7fc6810b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/YouTubeIconForTabView.png" type="image/x-icon">
    <link rel="stylesheet" href="youtube.css">
    <title>GoAdler YouTube</title>
</head>
<body>
    <nav>
        <div class="nav-part1">
            <div class="nav-part1-menu"><i class="fa-solid fa-bars"></i></div>
            <div class="nav-part1-logoArea"><img class="nav-part1-logo" src="images/YouTubeLogoMain.jpg" alt=""></div>
            <div class="nav-part1-location">IN</div>
        </div>
        <div class="nav-part2">
            <form action="">
                <div class="nav-part2-search">
                    <input type="text" placeholder="Search">
                </div>
                <button type="submit" class="nav-part2-lens">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="nav-part2-mic">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div class="nav-part3">
            <div class="nav-part3-create"><i class="fa-solid fa-video"></i></div>
            <div class="nav-part3-notifications"><i class="fa-regular fa-bell"></i></div>
            <div class="nav-part3-account"><img class="nav-part3-account-picture" src="images/profilePictureAccount.jpg" alt=""></div>
        </div>
    </nav>
    <div class="main">
        <div class="sidePanel"></div>
        <section>
            <div class="filterContent">
                <div class="filterContent-item-selected">All</div>
                <div class="filterContent-item">Film criticisms</div>
                <div class="filterContent-item">Music</div>
                <div class="filterContent-item">Mixes</div>
                <div class="filterContent-item">Gadgets</div>
                <div class="filterContent-item">Live</div>
                <div class="filterContent-item">Thoughts</div>
                <div class="filterContent-item">Computers</div>
                <div class="filterContent-item">CSS</div>
                <div class="filterContent-item">React routers</div>
                <div class="filterContent-item">Chill-out music</div>
                <div class="filterContent-item">Algorithms</div>
                <div class="filterContent-item">New</div>
            </div>
        </section>
    </div>
</body>
</html>
